name: Pre-commit

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2
      - uses: prefix-dev/setup-pixi@v0.8.1
        with:
          pixi-version: v0.31.0
          environments: pre-commit
          activate-environment: true

      - name: Run pre-commit
        run: pixi run lint
