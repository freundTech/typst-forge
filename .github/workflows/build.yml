name: Build all packages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        includes:
          - { platform: unix, os: ubuntu-latest }
          - { platform: win, os: windows-latest }
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 2
    - uses: prefix-dev/setup-pixi@v0.8.1
      with:
        pixi-version: v0.31.0
        activate-environment: true

    - name: Build packages
      shell: bash
      run: |
        rattler-build build --recipe-dir . --skip-existing=all \
          -c conda-forge/label/typst_rc -c conda-forge -c https://prefix.dev/typst-forge
    - name: Upload all packages
      shell: bash
      if: github.event_name == 'push'  # do not upload on PR
      env:
        PREFIX_API_KEY: ${{ secrets.PREFIX_API_KEY }}
      run: |
        EXIT_CODE=0
        for file in packages/**/*.conda; do
          rattler-build upload prefix -c typst-forge "$file"
          if [ $? -ne 0 ]; then
            EXIT_CODE=1
          fi
        done
        exit $EXIT_CODE
