name: Build all packages

on:
  push:
    branches:
      - main
  workflow_dispatch:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@eef61447b9ff4aafe5dcd4e0bbf5d482be7e7871 # v4.2.1
      with:
        fetch-depth: 2
    - uses: prefix-dev/setup-pixi@ba3bb36eb2066252b2363392b7739741bb777659 # v0.8.1
      with:
        pixi-version: v0.31.0
        environments: build
        activate-environment: true
    - name: Build packages
      shell: bash
      run: |
        rattler-build build --recipe-dir . --skip-existing=all \
          -c conda-forge/label/typst_rc -c conda-forge -c https://prefix.dev/typst-forge
      env:
        RATTLER_BUILD_ENABLE_GITHUB_INTEGRATION: true
        RATTLER_BUILD_COLOR: always
    - name: Upload packages as artifacts
      uses: actions/upload-artifact@b4b15b8c7c6ac21ea08fcf65892d2ee8f75cf882 # v4.4.3
      with:
        path: |
          output/**/*.conda
    - name: Upload all packages
      shell: bash
      if: github.event_name == 'push'  # do not upload on PR
      env:
        PREFIX_API_KEY: ${{ secrets.PREFIX_API_KEY }}
      run: |
        shopt -s nullglob
        EXIT_CODE=0
        for file in output/**/*.conda; do
          if ! rattler-build upload prefix -c typst-forge "$file"; then
            EXIT_CODE=1
          fi
        done
        exit $EXIT_CODE
